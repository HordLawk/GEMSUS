map $http_upgrade $connection_upgrade {
  default upgrade;
  '' close;
}

upstream backend {
  ip_hash;
  server app:3000;
  server app2:3000;
}

server {
  listen 80;

  location / {
    proxy_pass http://backend;
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection $connection_upgrade;
    proxy_set_header Host $host;
  }
}